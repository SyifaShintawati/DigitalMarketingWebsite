<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Web | Final Project III</title>

    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    
    <!-- header -->
    <nav>

    </nav>

    <!-- banner -->
    <section id="home">

    </section>

    <!-- about Us-->
    <section id="aboutUs">

    </section>

    <!-- services -->
    <section id="services">

    </section>

    <!-- portofolio / our work -->
    <section id="portofolio">

    </section>

    <!-- contact & newsletter -->
    <section id="contactUs">
        <div class="container contact-content">
            <div class="row">
                <div class="col-sm-12 col-md-6 justify-content-start">
                    <div class="text-contact">
                        <h2>Questions, Comments, Concerns?</h2>
                        <p>We'd love to <br><span>hear</span> from you!</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-contact">
                        <form>
                            <div class="email-contact mb-1">
                                <label for="email">Your Email Address</label>
                                <input type="email" id="email" name="email" placeholder="something@website.com">
                            </div>
                            <div class="subject-contact mb-1">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="" value="Question about your article">
                            </div>
                            <div class="message-contact mb-1">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="10" placeholder="Your message starts with..."></textarea>
                            </div>
                            <button type="submit" class="">Send a message</button>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2023 All rights reserved by GASS Company
    </footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
