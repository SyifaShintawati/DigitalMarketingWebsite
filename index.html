<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <!-- header -->
    <nav>

    </section>

    <!-- about Us-->

    </section>

    <!-- services -->
    <section id="services">

    </section>

    <!-- portofolio / our work -->

    <div class="body-section">
        <div class="section-contact">
            <h2>Questions, Comments, Concerns?</h2>
            <p>We'd love to <br><span>hear</span> from you!</p>
        </div>
    
        <div class="form">
            <form action="#">
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email" placeholder="something@website.com">
        
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Question about your article">
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" placeholder="Your message starts with..."></textarea>
        
                <button type="submit">Send a Message</button>
              </form>
        </div>

          </div>
